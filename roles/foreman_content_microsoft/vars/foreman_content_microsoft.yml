---
# noqa: var-naming[no-role-prefix]

foreman_products_defaults: &foreman_products_defaults
  content_type: yum
  gpg_key: "{{ foreman_cred_name_prefix | default('') }}RPM-GPG-KEY-microsoft-prod"
  download_policy: "{{ foreman_products_defaults_download_policy_microsoft }}"
  # mirror_on_sync: True
  # mirroring_policy: "additive"
  # mirroring_policy: "mirror_content_only"
  # mirroring_policy: "mirror_complete"
  mirroring_policy: "{{ foreman_products_defaults_mirroring_policy_microsoft }}"
  verify_ssl_on_sync: "{{ foreman_products_defaults_verify_ssl_on_sync_microsoft | bool }}"
  # http_proxy: Default Proxy
  http_proxy_policy: "{{ foreman_products_defaults_http_proxy_policy_microsoft }}"
  unprotected: "{{ foreman_products_defaults_unprotected_microsoft | bool }}"

foreman_products_defaults_debian: &foreman_products_defaults_debian
  <<: *foreman_products_defaults
  content_type: deb
  # deb_releases: stable
  deb_components: main
  deb_architectures: amd64


